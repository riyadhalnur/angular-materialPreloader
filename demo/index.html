<!DOCTYPE html>
<html lang="en" ng-app="demoApp">
<head>
  <meta charset="utf-8">
  <title>AngularJS - Material Preloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Riyadh Al Nur">

  <link href="../bower_components/Material-Preloader/css/materialPreloader.css" rel="stylesheet">
</head>

<body>
  <div ng-controller="demoCtrl">
    <div ng-material-preloader="{position: 'top', height: '5px', col_1: '#159756', col_2: '#da4733', col_3: '#3b78e7',
      col_4: '#fdba2c', fadeIn: 200, fadeOut: 200}">
    </div>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
  <script src="../bower_components/Material-Preloader/js/materialPreloader.js"></script>
  <script src="../preloader.js"></script>
  <script src="index.js"></script>

</body>
</html>
